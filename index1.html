<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>股票信息</title>
    <style>
        body {
            color: #ffffff;  /* 白色文字 */
            background-color: #000000;  /* 黑色背景 */
        }
        #debug {
            color: #00ff00;  /* 绿色调试信息 */
            font-size: 14px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script>
        // 股票代码映射表
        const codeToIdMap = new Map();
        
        // 从外部文件加载股票数据
        fetch('stockdata.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('数据文件加载失败');
                }
                return response.text();
            })
            .then(data => {
                // 初始化映射
                data.trim().split('\n').forEach(line => {
                    const [id, name, code] = line.trim().split(/\s+/);
                    if (id && name && code) {
                        codeToIdMap.set(code, id);
                    }
                });

                // 处理URL参数
                processStockCode();
            })
            .catch(error => {
                document.getElementById('debug').innerHTML = '加载股票数据失败: ' + error;
            });

        function processStockCode() {
            // 添加浏览器信息调试
            document.getElementById('debug').innerHTML = 
                '浏览器信息: ' + navigator.userAgent + '<br>' +
                '当前URL: ' + window.location.href + '<br>';

            const urlParams = new URLSearchParams(window.location.search);
            let stockCode = urlParams.get('code');
            
            // 直接从URL中提取股票代码
            const codeMatch = window.location.href.match(/code=(\d+)/);
            if (codeMatch) {
                stockCode = codeMatch[1];
                const securityId = codeToIdMap.get(stockCode);
                if (securityId) {
                    const market = stockCode.startsWith('6') ? 'XSHG' : 'XSHE';
                    const targetUrl = `https://www.marketsmith.hk/webtool/quote?securityId=${securityId}&MIC=${market}&type=STOCK`;
                    
                    // 添加跳转信息调试
                    document.getElementById('debug').innerHTML += 
                        '<br>准备跳转到: ' + targetUrl + '<br>' +
                        '股票代码: ' + stockCode + '<br>' +
                        'SecurityID: ' + securityId + '<br>' +
                        '市场: ' + market;

                    try {
                        window.open(targetUrl, '_self');
                    } catch (e) {
                        document.getElementById('debug').innerHTML += '<br>跳转错误: ' + e.message;
                    }
                    return;
                }
            }
            
            document.getElementById('debug').innerHTML += '<br>未找到对应的股票映射';
        }
    </script>
</body>
</html>
