<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>股票信息</title>
    <style>
        body {
            color: #ffffff;  /* 白色文字 */
            background-color: #000000;  /* 黑色背景 */
        }
        #debug {
            color: #00ff00;  /* 绿色调试信息 */
            font-size: 14px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script>
        // 股票代码映射表
        const codeToIdMap = new Map();
        
        // 直接在代码中定义股票数据
        const stockData = `
10000804	*ST东洋	002086
10012965	实朴检测	301228
10000723	统一股份	600506
10003176	海利尔	603639
10001214	海大集团	002311
        `;

        // 初始化映射
        stockData.trim().split('\n').forEach(line => {
            const [id, name, code] = line.trim().split(/\s+/);
            if (id && name && code) {
                codeToIdMap.set(code, id);
            }
        });

        // 直接处理URL参数
        processStockCode();

        function processStockCode() {
            const urlParams = new URLSearchParams(window.location.search);
            let stockCode = urlParams.get('code');
            
            const codeMatch = window.location.href.match(/code=(\d+)/);
            if (codeMatch) {
                stockCode = codeMatch[1];
                const securityId = codeToIdMap.get(stockCode);
                if (securityId) {
                    const market = stockCode.startsWith('6') ? 'XSHG' : 'XSHE';
                    const targetUrl = `https://www.marketsmith.hk/webtool/quote?securityId=${securityId}&MIC=${market}&type=STOCK`;
                    
                    // 创建iframe
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.src = targetUrl;
                    
                    // 清空页面内容
                    document.body.innerHTML = '';
                    // 添加iframe
                    document.body.appendChild(iframe);
                    return;
                }
            }
            
            document.getElementById('debug').innerHTML += '<br>未找到对应的股票映射';
        }
    </script>
</body>
</html>
