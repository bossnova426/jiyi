<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>股票信息</title>
    <style>
        body {
            color: #ffffff;  /* 白色文字 */
            background-color: #000000;  /* 黑色背景 */
        }
        #debug {
            color: #00ff00;  /* 绿色调试信息 */
            font-size: 14px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script>
        // 股票代码映射表
        const codeToIdMap = new Map();
        
        // 从外部文件加载股票数据
        fetch('stockdata.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('数据文件加载失败');
                }
                return response.text();
            })
            .then(data => {
                // 初始化映射
                data.trim().split('\n').forEach(line => {
                    const [id, name, code] = line.trim().split(/\s+/);
                    if (id && name && code) {
                        codeToIdMap.set(code, id);
                    }
                });

                // 处理URL参数
                processStockCode();
            })
            .catch(error => {
                document.getElementById('debug').innerHTML = '加载股票数据失败: ' + error;
            });

        function processStockCode() {
            // 获取URL参数中的股票代码
            const urlParams = new URLSearchParams(window.location.search);
            let stockCode = urlParams.get('code');
            
            // 处理 xxxxxx 格式
            if (stockCode && stockCode === 'xxxxxx') {
                const currentUrl = window.location.href;
                const codeMatch = currentUrl.match(/code=(\d+)/);
                if (codeMatch) {
                    stockCode = codeMatch[1];
                }
            }
            
            // 添加调试信息
            document.getElementById('debug').innerHTML = 
                '当前URL: ' + window.location.href + '<br>' +
                '处理后的股票代码: ' + stockCode;

            if (stockCode) {
                const securityId = codeToIdMap.get(stockCode);
                if (securityId) {
                    document.getElementById('debug').innerHTML += '<br>找到映射ID: ' + securityId;
                    window.location.href = `https://www.marketsmith.hk/webtool/quote?securityId=${securityId}`;
                } else {
                    document.getElementById('debug').innerHTML += '<br>未找到对应的股票映射';
                }
            } else {
                document.getElementById('debug').innerHTML += '<br>未提供股票代码';
            }
        }
    </script>
</body>
</html>
