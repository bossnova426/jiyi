<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>股票信息</title>
    <style>
        body {
            color: #ffffff;  /* 白色文字 */
            background-color: #000000;  /* 黑色背景 */
        }
        #debug {
            color: #00ff00;  /* 绿色调试信息 */
            font-size: 14px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script>
        // 股票代码映射表
        const codeToIdMap = new Map();
        
        // 直接在代码中定义股票数据
        const stockData = `
10000804	*ST东洋	002086
10012965	实朴检测	301228
10000723	统一股份	600506
10003176	海利尔	603639
10001214	海大集团	002311
        `;

        // 初始化映射
        stockData.trim().split('\n').forEach(line => {
            const [id, name, code] = line.trim().split(/\s+/);
            if (id && name && code) {
                codeToIdMap.set(code, id);
            }
        });

        // 直接处理URL参数
        processStockCode();
        function processStockCode() {
            const urlParams = new URLSearchParams(window.location.search);
            let stockCode = urlParams.get('code');
            
            const codeMatch = window.location.href.match(/code=(\d+)/);
            if (codeMatch) {
                stockCode = codeMatch[1];
                const securityId = codeToIdMap.get(stockCode);
                if (securityId) {
                    const market = stockCode.startsWith('6') ? 'XSHG' : 'XSHE';
                    const targetUrl = `https://www.marketsmith.hk/webtool/quote?securityId=${securityId}&MIC=${market}&type=STOCK`;
                    
                    // 添加调试信息
                    document.getElementById('debug').innerHTML = 
                        '准备打开: ' + targetUrl;

                    try {
                        // 尝试使用新窗口打开
                        const newWindow = window.open(targetUrl, '_blank', 'location=yes,height=800,width=1200,scrollbars=yes,status=yes');
                        if (newWindow) {
                            // 关闭当前窗口
                            window.close();
                        } else {
                            // 如果新窗口打开失败，使用替代方法
                            document.location.replace(targetUrl);
                        }
                    } catch (e) {
                        // 如果出错，使用最基本的跳转
                        window.location.href = targetUrl;
                    }
                    return;
                }
            }
            
            document.getElementById('debug').innerHTML += '<br>未找到对应的股票映射';
        }
    </script>
</body>
</html>
